<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <title>Ranking Radio</title>
    <link rel="icon" href="assets/iconos/icon music.png">
</head>

<body>


    <br>
    <h1><strong><u>Top Artistas</u></strong></h1>

    <!--insertar tabla-->
    <br>
    <div>

        <h2 align="center">Ranking</h2>
        <table align="center">
            <!--table: contenedor principal-->
            <tr>
                <!--tr: representa una fila de la tabla-->
                <th>Día</th>
                <!--th: representa a una celda de encabezado en una tabla-->
                <th>Mes</th>
            </tr>
            <tr>
                <td>10</td>
                <!--td: representa a una celda de datos-->
                <td>Agosto</td>
            </tr>
            <tr>
                <td>14</td>
                <td>Septiembre</td>
            </tr>
        </table>
        <aside>
            <p>Lista desordenada</p>
            <ul>
                <li>Lunes</li>
                <li>Martes</li>
                <li>Miércoles</li>
            </ul>
            <p>Lista ordenada</p>
            <ol>
                <li>Enero</li>
                <li>Febrero</li>
                <li>Marzo</li>
            </ol>
        </aside>
    </div>

    <div align="center">
        <h3> Bruno Mars - The Lazy Song </h3>

        <audio controls>
            <source src="assets/media/Bruno Mars  The Lazy Song Official Video.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
    </div>
    <br>
    <br>
    <div align="center">
        <h3>Bruno Mars - The Lazy Song - The Lazy Song Official Video</h3>
        <video width="320" height="240" controls>
            <source src="assets/media/Bruno Mars  The Lazy Song Official Video_480p.mp4" type="video/mp4">
           
            Your browser does not support the video tag.
          </video>
    </div>
</body>

</html>
