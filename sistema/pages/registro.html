<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro al Sistema</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <h1>Registro</h1>
    <div id="registroregistro">
        <fieldset id="fieldregistro">
            <legend>Registrese por favor:</legend>

            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre"><br><br>

            <label for="apellido">Apellido:</label><br>
            <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido"><br><br>

            <label for="email">E-Mail:</label><br>
            <input type="email" id="email" name="email" placeholder="Ingrese su mail "><br><br>

            <label for="nacimiento">Fecha de Nacimiento:</label><br>
            <input type="date" id="nacimiento" name="nacimiento" placeholder="Fecha Nacimiento"><br><br>

            <label for="usuario">Usuario:</label><br>
            <input type="text" id="usuario" name="usuario" placeholder="Ingrese su usuario"><br><br>

            <label for="clave">Nombre:</label><br>
            <input type="password" id="clave" name="clave" placeholder="May/min/6 caracteres"><br><br>

            <input type="submit" value="Registrarse"> <button> <a href="../index.html">Volver</a></button>


        </fieldset>
    </div>
</body>
<footer>
    <p>Creado por Rgr</p>
</footer>

</html>
